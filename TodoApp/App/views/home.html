<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>
    <!-- Bootstrap -->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet">
    <link href="../../Content/todo.css" rel="stylesheet">

    <script src="../../Scripts/require.js" type="text/javascript"></script>
    <script src="../../common.config.js" type="text/javascript"></script>
    <script src="../viewmodels/home.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h3>TODO List</h3>
        <hr />

        <form data-bind="submit: addTask">
            <input data-bind="value: newTask" placeholder="New TODO Item" class="input-new-item"/>
        </form>
        <br/>
        <!--ko if: tasks().length > 0 -->
        <div>
            <table class="table" data-bind="foreach: tasks">
                <tr data-bind="visible: !isDeleted" style="border-top: 0">
                    <td>
                        <input type="checkbox" data-bind="checked: isDone"  />
                    </td>
                    <td>
                        <label data-bind="text:name, css: { 'done-text' : isDone }"></label>
                    </td>
                    <td>
                        <a href="#" data-bind="click: $root.deleteTask">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--/ko-->
        <footer>
            <div>Total Items: <!--ko text: tasks().length--><!--/ko--></div>
            <div><a href="#" data-bind="click: reset">Reset</a></div>
        </footer>              
    </div>
    
</body>
</html>
